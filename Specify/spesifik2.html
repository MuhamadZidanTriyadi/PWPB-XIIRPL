<!DOCTYPE html>
<html>
<head>
    <title>Contoh Kasus Spesifik CSS !important</title>
    <style type="text/css">
        p {
            color: red !important;
        }
        div h3 {
            color: green;
        }
        #aaa{
            color: orange;
        }
        body div p {
            color: yellow;
        }
        div p.kalimat {
            color: silver;
        }

            color: rgb(212, 0, 255);
        }

</head>

<body>
    <div>
        <p id="p">

    </div>
    <div>
        <h3 id="p">
            Sedang Belajar HTML...
        </h3>
    </div>  
    <div>
        <h4 id="p">
            Sedang Belajar Bermain...
        </h4>
           
        
    </div>     
</body>
</html>
